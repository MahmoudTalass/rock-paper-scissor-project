<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <script
         src="https://kit.fontawesome.com/75390fa9f3.js"
         crossorigin="anonymous"
      ></script>

      <title>Document</title>
   </head>
   <body>
      <div class="buttons">
         <button id="rock-btn" class="btn">
            <i class="far fa-hand-rock icon"></i>
         </button>
         <button id="paper-btn" class="btn">
            <i class="far fa-hand-paper icon"></i>
         </button>
         <button id="scissors-btn" class="btn">
            <i class="far fa-hand-scissors icon"></i>
         </button>
      </div>
      <div id="display-results" class="match-result"></div>
      <div class="scores">
         <div id="player-score"></div>
         <div id="computer-score"></div>
      </div>

      <script src="./script.js"></script>
   </body>
</html>
